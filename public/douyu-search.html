<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>TyrantGenesis 自制组件</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@2.12/lib/index.css"/>
    <style>
        html {
            margin: 0;
            padding: 0;
        }
        body {
            margin: 8px;
            height: 150px;
        }
        .douyu-search {
            margin-top: 36px;
        }
    </style>
</head>
<body>
<div id="app">
    <van-search class="douyu-search" v-model="search" placeholder="请输入搜索关键词" @search="hikerSearch" />
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6/dist/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vant@2.12/lib/vant.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                search: '',
            }
        },
        methods: {
            hikerSearch() {
                if (! this.search) {
                    vant.Notify({ type: 'warning', message: '请输入搜索内容！' });
                    return false
                }
                const searchUrl = `https://m.douyu.com/api/search/anchor?limit=10&offset=fypage@-1@*10@&sk=${this.search};POST`
                fy_bridge_app.toDetailPage(`搜索：${this.search}`, $(searchUrl).rule(_ => {
                    eval(fetch('hiker://files/TyrantG/LIVE/douyu.js'))
                    searchParse()
                }))
            },
        },
    });
</script>
</body>
</html>
