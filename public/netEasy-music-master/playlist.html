<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <!-- rem -->
  <script src="js/device.js"></script>
  <link href="css/playlist.css" rel="stylesheet">
</head>

<body>

  <div class="page-wrapper">

    <section class="playlist-head">
      <div class="background-wrapper"></div>
       <div class="cover">
        <!-- <img src="//oxwijsbmc.bkt.clouddn.com/playlist/3.jpg" alt=""> -->
        <span class="cover-icon">歌单</span>
        <div class="list-number">
          <svg class="icon icon-erji">
            <use xlink:href="#icon-erji"></use>
          </svg>
          <span>59.3万</span>
        </div>
      </div>
      <div class="info">
        <!-- <h2 class="line-clamp2">『韩语』清新花香小调</h2> -->
        <div class="author">
          <div class="avatar">
            <img src="//oxwijsbmc.bkt.clouddn.com/playlist/%E5%A4%B4%E5%83%8F.jpg" alt="">
            <i class="avatar-icon"></i>
          </div>
          <p>YYM雨蒙</p>
        </div>
      </div>
    </section>

    <section class="playlist-info">
      <div class="tag-list">
        <span>标签：</span>
        <div class="tags">
          <span>韩语</span>
          <span>清新</span>
          <span>放松</span>
        </div>
      </div>
      <div id="intro" class="intro active">
        <span>简介：甜而不腻的曲调，淡而不俗的嗓音</br>
        </span>
        <span>按下播放键</br>
        </span>
        <span>享受这扑面而来的小清新</br>
        </span>
        <span>
          </br>
        </span>
        <span>创单时间：2017.8.19 </br>
        </span>
        <span>封面：郑恩地</span>
      </div>
      <div class="arrow">
        <svg class="icon icon-arrow-up">
          <use xlink:href="#icon-arrow-up"></use>
        </svg>
        <svg class="icon icon-arrow-down">
          <use xlink:href="#icon-arrow-down"></use>
        </svg>
      </div>
    </section>

    <section class="playlist-content">
      <ol class="list">
        <h3>歌曲列表</h3>
        <!-- 歌单 -->
      </ol>
    </section>
    <footer>
      <a href="#">收藏歌单</a>
    </footer>
  </div>



  <!-- 字体图标 -->
  <script src="//at.alicdn.com/t/font_440995_ijtea7ljbu4bo6r.js"></script>
  <!-- 引入jquery -->
  <script src="vendors/jquery.min.js"></script>
  <script src="vendors/av-min.js"></script>
  <script src="js/av.js"></script>
  <script src="js/playlist.js"></script>

</body>

</html>
