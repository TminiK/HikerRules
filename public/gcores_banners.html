<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Banners</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 240px;
            overflow: hidden;
        }
        #app {
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        .carousel {
            margin: 12px;
            width: calc(100% - 24px);
            height: 216px;
        }
        .carousel .el-carousel__container {
            height: 186px;
        }
        .carousel .el-carousel__container .image {
            width: 100%;
            height: 186px;
        }
    </style>
</head>
<body>
<div id="app">
    <el-carousel class="carousel" indicator-position="outside" trigger="click" arrow="always">
        <el-carousel-item v-for="(item, index) in imageList" :key="index">
            <el-image class="image" :src="item.src" fit="cover" @click="imageClickHandle(item)"></el-image>
        </el-carousel-item>
    </el-carousel>
</div>
<script src="./js/vue.min.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                imageList: [
                    /*{src: "https://image.gcores.com/ef5f0cb3-3e12-4c6a-89cc-bf4ac530a402.jpg?x-oss-process=image/resize,limit_1,m_fill,w_1500,h_840/quality,q_90"},
                    {src: "http://test-homepage.dev.tyrantg.com/img/3.jpg"},
                    {src: "http://test-homepage.dev.tyrantg.com/img/4.jpg"},*/
                ]
            }
        },
        created() {
            // eval(fba.getInternalJs());
            // this.initData()
        },
        methods: {
            initData() {
                const html = request("https://www.gcores.com")
                const json = fba.parseDomForArray(html, '.focusImages&&.focusImages_item')
                const arr = JSON.parse(json)
                arr.forEach(item => {
                    this.imageList.push({
                        src: item.match(/url\((.*?)\)/)[1]
                    })
                })
            },
            imageClickHandle(item) {
                // this.$message.success()
                // fy_bridge_app.showPic(window.location.origin+item)
            },
        },
    });
</script>
</body>
</html>
